<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary top30">
                <div class="panel-heading">Settings</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="form-group">
                                <label>Nick</label>
                                <input type="text" class="form-control" ng-model="message.author" ng-disabled="connected"/>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Server</label>
                                <select class="form-control" ng-model="connection.serverUrl" ng-disabled="connected">
                                    <option value="localhost:12000">Server 12000</option>
                                    <option value="localhost:12500">Server 12500</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Connection type</label>
                                <select class="form-control" ng-model="connection.type" ng-disabled="connected">
                                    <option value="REST">REST</option>
                                    <option value="WebSocket">WebSocket</option>
                                    <option value="SocksJS">SocksJS</option>
                                    <option value="SocksJS + STOMP">SocksJS + STOMP</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="align-center">
                            <button class="btn btn-default top15" ng-click="disconnect()" ng-show="connected">Disconnect</button>
                            <button class="btn btn-default top15" ng-click="connect()" ng-show="!connected">Connect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Welcome to chat</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="chat-form">
                                <div ng-repeat="msg in visibleMessageLine">
                                    <p style="color: {{msg.color}}">{{msg.text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <textarea class="form-control top15" ng-model="message.text"
                                      ng-keypress="$event.which === 13 && sendMessage()"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="align-center">
                            <button class="btn btn-success top15" ng-click="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
