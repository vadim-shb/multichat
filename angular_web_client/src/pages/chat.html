<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Welcome to chat</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <textarea class="form-control" ng-model="message"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="align-center">
                            <button class="btn btn-success top15" ng-click="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
